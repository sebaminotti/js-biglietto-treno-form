  <div id="form">

    </div>

    <div class="box">
      <h3>KM DA PERCORRERE</h3>
      <input type="number" placeholder="km da percorrere" name="" id="km">
     </div>

     <div class="box">
      <h3>FASCIA ETA'</h3>
     <select name="" id="anni">
       <option value="minori">Minorenni</option>
      <option value="adulti">Adulti</option>

     </div>
  </div>

  <!-- INIZIO BIGLIETTO COMPILATO -->
   
  <div class="box_biglietto" id="boxBiglietto">

     <h4>NOME PASSEGGERO</h4>
     <h3 id="passeggero"></h3>
   </div>
   <div class="CARROZZA">
     <h4>CARROZZA N°</h4>
     <h3 id="carrozza"></h3>
   </div>
   <div class="POSTO">
    <h4>POSTO  N°</h4>
    <h3 id="posto"></h3>
  </div>
  <div class="CHILOMETRI">

    <h3 id="distanza"></h3>
  </div>
  <div class="ETA">
    <h4>FASCIA ETA'</h4>
    <h3 id="fasciaEta"></h3>
  </div>

  <div class="TOTALE">
    <h4> IL SUO TOTALE</h4>
    <h3 id="totale"></h3>
  </div>
  </div>
 


  <!-- FINE BIGLIETTO COMPILATO -->

 <h3 id="sconto"></h3>
